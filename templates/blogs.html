{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- csss -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/49216b763a.js" crossorigin="anonymous"></script>

    <style>
        .blog-img-name {
            font-size: 15px;
            color: gray;
        }
    </style>



</head>

<body>

    {% include "header.html"%}


    <div class="container my-4">
        <div class="row">

            <div class="col-lg-12">
                <div class="row">

                    {% for n in blogsData %}
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body ">
                                <div class="mb-3 unesco-img">
                                    <img src="/media/{{n.blog_img}}" alt="" class="card-img-top mb-2 ">

                                    <span class="blog-img-name">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-map-pin mb-1">
                                            <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                                            <circle cx="12" cy="10" r="3" />
                                        </svg>

                                        Travel</span>
                                    <span class="float-end blog-img-name">

                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-calendar mb-1">
                                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                                            <line x1="16" x2="16" y1="2" y2="6" />
                                            <line x1="8" x2="8" y1="2" y2="6" />
                                            <line x1="3" x2="21" y1="10" y2="10" />
                                        </svg>


                                        23,May 2023</span>
                                </div>
                                <a href="" class="text-decoration-none text-warning-emphasis">
                                    <h1 class="card-title blog-head">{{n.blog_title}}</h1>
                                </a>
                            </div>

                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>


        </div>
    </div>


    <!-- footer -->
    {% include "footer.html" %}


</body>

</html>
