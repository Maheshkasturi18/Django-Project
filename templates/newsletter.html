{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- csss -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<style>
    .modal-newsletter form{

    background-image: url("{% static 'images/newsletter-bg-img.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover; 
    filter: drop-shadow(2px 4px 6px black);   
}
</style>

</head>

<body>

    {% include "header.html"%}


    <section class="modal-newsletter">
        <div class="container ">
            <div class="d-flex justify-content-center align-items-center my-5">

                <form action="" method="" class="border border-dark-subtle p-5 rounded-4 shadow">

                    <div class="text-center mb-3">
                        <img src="{% static 'images/email.png' %}" alt="" width="40px" height="40px">
                    </div>

                    <div class="mb-3  text-uppercase text-center ">
                        <h4 class="text-black fw-bold fs-4">Dont Miss Out!</h4>
                    </div>

                    <div class=" modal-body text-center mb-4">
                        <p class="fst-italic ">Subscribe our Newsletter to receive the latest blogs and
                            travel tips.</p>
                    </div>

                    <div class="mx-4">
                        <input type="email" class="form-control mb-4" placeholder="Email Address..." required>
                    </div>

                    <div class="mx-4 d-grid d-md-block text-center">
                        <button type="submit" class="btn btn-sm btn-danger shadow-sm text-capitalize"> Subscribe</button>
                    </div>

                </form>
            </div>

        </div>
    </section>


    {% include "footer.html"%}


</body>

</html>
