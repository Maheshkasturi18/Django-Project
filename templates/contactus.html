{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- csss -->
    <link rel="stylesheet" href="{% static 'style.css' %}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>




    <style>
        .contact-details {
            background: #e9ecef;
        }

        #contact-btn {
           background-color: black;
        }
    </style>
</head>


<body>

    {% include "header.html"%}

    <section>
        <div class="container p-4">



            <!-- Default form contact -->
            <div class="row my-5 text-center bg-white  border border-dark-subtle rounded-4 shadow-lg">


                <div class="col-lg-6  d-sm-none d-md-block ">
                    <img src="{% static 'images/contact-img.jpg' %}" alt="" width="100%" height="100%">

                </div>


                <div class="col-lg-6 contact-details rounded-end-4 p-5">
                    <form action="#!">

                        <h2 class="fw-bold mb-4">Contact us</h2>

                        <!-- Name -->
                        <div class=" mb-4">
                            <input type="text" id="defaultContactFormName" class="form-control border-dark-subtle"
                                size="60px" placeholder="Name" required>
                        </div>

                        <div class="mb-4">
                            <!-- Email -->
                            <input type="email" id="defaultContactFormEmail" class="form-control border-dark-subtle"
                                placeholder="E-mail" required>
                        </div>

                        <!-- Message -->
                        <div class="form-group mb-4">
                            <textarea class="form-control rounded-3 border-dark-subtle" id="exampleFormControlTextarea2"
                                rows="8" placeholder="Message"></textarea>
                        </div>


                        <!-- Submit button -->
                        <div class=" d-grid d-md-block">
                            <button type="submit" class="btn btn-sm text-white px-3  text-capitalize shadow" id="contact-btn">

                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                    fill="none" stroke="#fffafa" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="lucide lucide-send me-1 ">
                                    <path d="m22 2-7 20-4-9-9-4Z" />
                                    <path d="M22 2 11 13" />
                                </svg>


                                Submit</button>
                        </div>

                    </form>
                </div>


            </div>
        </div>
    </section>





    {% include "footer.html"%}












</body>

</html>
